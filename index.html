<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Sports - API</title>
  </head>
  <body>
    <h1 class="text-center text-bg-success p-2">Sports âš½</h1>

    <div
      class="container m-auto w-25 d-flex justify-content-center input-group"
    >
      <input
        id="search-box"
        type="text"
        class="form-control w-25"
        placeholder="Search"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="allPlayers()"
        class="btn btn-outline-success"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>

    <section class="mt-4 w-100 m-auto">
      <div class="row w-100 m-auto">
        <div class="container col-md-6 mx-auto">
          <div class="">
            <h1 class="text-center text-success">Players</h1>
          </div>
          <div>
            <img id="spinner" src="img/spinner.gif" alt="" srcset="" />
          </div>
          <div id="player-container" class="container row row-cols-2"></div>
        </div>
        <div class="col-md-6">
          <div>
            <h1 class="text-center text-success">Player Details</h1>
          </div>
          <div class="d-flex justify-content-center">
            <img
              id="maleImage"
              class="position-absolute rounded-4 w-25 maleImage"
              src="img/male.jpg"
              alt=""
            />
            <img
              id="femaleImage"
              class="position-absolute rounded-4 w-25 femaleImage"
              src="img/female.jpg"
              alt=""
            />
            <div
              class="w-25 position-absolute top-50"
              id="details-container"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p id="footer" class="text-center bg-black text-light p-4 m-0">
        &#169;All Right Reserved BY Code Ninja
      </p>
    </footer>
    <!-- script -->
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
